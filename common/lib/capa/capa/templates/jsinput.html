<section id="inputtype_${id}" data="${gradefn}" class="jsinput">

     
  <div class="script_placeholder" data-src="${applet_loader}"/>
  % if status == 'unsubmitted':
  <div class="unanswered" id="status_${id}">
  % elif status == 'correct':
  <div class="correct" id="status_${id}">
  % elif status == 'incorrect':
  <div class="incorrect" id="status_${id}">
  % elif status == 'incomplete':
  <div class="incorrect" id="status_${id}">
  % endif

  <iframe name="iframe_${id}" 
      sandbox="allow-scripts allow-popups allow-same-origin allow-forms allow-pointer-lock"
      seamless="seamless"
      src="${html_file}"
      height="${height}"
      width="${width}"
      />
  <input type="hidden" name="input_${id}" id="input_${id}" value="${value|h}"/>

  <br/>
    <button id="update_${id}" class="update">Update</button>
    <p id="answer_${id}" class="answer"></p>

    <p class="status">
      % if status == 'unsubmitted':
      unanswered
      % elif status == 'correct':
      correct
      % elif status == 'incorrect':
      incorrect
      % elif status == 'incomplete':
      incomplete
      % endif
    </p>
    <br/> <br/>

    <div class="error_message" style="padding: 5px 5px 5px 5px; background-color:#FA6666; height:60px;width:400px; display: none"></div>

  % if status in ['unsubmitted', 'correct', 'incorrect', 'incomplete']:
  </div>
  % endif
   
  % if msg:
      <span class="message">${msg|n}</span>
  % endif
</section>
